spring:
  application:
    name: user-service
  zipkin:
    base-url: http://localhost:9411  # Zipkin 服务器地址

server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0  # 100% 采样
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"