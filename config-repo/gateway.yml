spring:
  profiles:
    active: dev
  security:
    csrf:
      enabled: false  # 禁用 CSRF 保护
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://your-auth-server/.well-known/jwks.json

  application:
    name: gateway

  zipkin:
    base-url: http://localhost:9411  # Zipkin 服务器地址

  main:
    web-application-type: reactive  # 确保使用反应式 Web 类型
    allow-bean-definition-overriding: true  # 允许覆盖 Bean 定义

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/users/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

server:
  port: 8090

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0  # 100% 采样
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.security: DEBUG  # Spring Security 详细日志
    org.springframework.cloud.gateway: DEBUG  # Spring Cloud Gateway 详细日志
    org.springframework: DEBUG
  pattern:
    level: "%5p [${spring.application.name:},traceId=%X{traceId},spanId=%X{spanId}]"

  # 禁用 Spring Security 配置 (更彻底的禁用)
  security:
    filter-dispatcher-types: async, error, request
    filter-order: -100
    enable-csrf: false