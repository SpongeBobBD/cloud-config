server:
  port: 9000

spring:
  application:
    name: monitor-server

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  tracing:
    sampling:
      probability: 1.0  # 100% 采样
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"